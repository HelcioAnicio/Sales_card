<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Sales Card</title>
</head>
<body>
    <main class="allcard">
        <section class="boxpicture">
            <img src="./assets/image-product-desktop.jpg" alt="Perfumes' pictures">
        </section>

        <section class="boxcontent">
            <p class="perfume">PERFUME</p>
            <h1>Gabrielle Essence Eau De Parfum</h1>
            <p class="description">A floral, solar and voluptuos interpretation composed by Oliver Polge, Perfumer-Creator for the House of CHANEL</p>
            <div class="price">
                <span class="discount">$149.99</span> <span class="full">$169.99</span> 
            </div>
            <button type="submit">
                <img src="./assets/icon-cart.svg" alt="carrinho">
                <p>
                    Add to cart
                </p>
            </button>
        </section>
    </main>
</body>
</html>
